<!doctype html>
<html>
    
    <head>
        <title>Web Path Finder</title>
        <meta charset='utf-8' />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    
    <body>
        <nav class="navbar navbar-default navbar-fixed-bottom" id="navbar">
          <div class="container-fluid">
             <ul class="nav navbar-nav navbar-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebPathFinder</a>
                </div>

                <li><button id="red" type="button" class="btn btn-primary navbar-btn">Info</button></li>
                    <div class="col-xs-1 navbar-btn">
                        <div class="input-group">
                            <span class="input-group-addon">Rows</span>
                            <input id="rowEdit" type="text" class="form-control" placeholder="Row">
                        </div>
                    </div>

                     <div class="col-xs-1 navbar-btn">
                        <div class="input-group">
                            <span class="input-group-addon">Col</span>
                            <input id="columnEdit" type="text" class="form-control" placeholder="Columns">
                        </div>
                    </div>

                    <div class="col-xs-1 navbar-btn">
                        <div class="input-group">
                            <span class="input-group-addon">Grid</span>
                            <input id="SqSizeEdit" type="text" class="form-control" placeholder="Columns">
                        </div>
                    </div>

                    <div class="col-xs-1 navbar-btn" id="WallGroup">
                        <div class="input-group" >
                            <span class="input-group-addon">Wall</span>
                            <input id="WallEdit" type="text" class="form-control" placeholder="Wall">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="pathbutt" autocomplete="off"><img src="pathpoint.png">
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="wallbutt" autocomplete="off" checked><img src="wall.png">
                        </label>
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input id="checkGrid" type="checkbox" autocomplete="off" checked>Grid
                      </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input id="checkDebug" type="checkbox" autocomplete="off">Debug
                      </label>
                    </div>
                    <div class="btn-group"><button id="redrawButt" type="button" class="btn btn-primary navbar-btn">Redraw map</button></div>
                    
                    </ul>
                </div>
            
 
            
            <ul class="nav navbar-nav navbar-right container-fluid">
                
            </ul>
        </nav>

        <!-- Modal -->
        <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Algorithm results</h4>
              </div>
              <div id="resultWin" class="modal-body">
                Error
              </div>
            </div>
          </div>
        </div>
        <script src="jq.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src='astar.js'></script>
        <canvas id='map'>Обновите браузер</canvas>
        <canvas id="anim"></canvas>
        <script src="canvas.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        

    </body>

</html>
